name: XRefCheck

on: 
  pull_request:
    branches:
      - master

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - uses: serokell/xrefcheck-action@959c7cecf1b316023bfd204ae88642338f6bb91c
